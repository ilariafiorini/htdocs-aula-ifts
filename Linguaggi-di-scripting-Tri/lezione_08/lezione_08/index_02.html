<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Calcolatrice Basic</h1>
            </div>
            <div class="row">
                <h2 id="risultato"></h2>
            </div>
            <div class="row">
                <div class="col-6">
                    <input id="operatore1" type="text" value="0"></input>
                </div>
                <div class="col-6">
                    <input id="operatore2" type="text" value="0"></input>
                </div>
            </div>
            <div class="row m-5 p-2">
                <div class="col-6 d-grid gap-2">
                    <button class="btn btn-primary btn-block" onclick="calcolaOperazione('+')">+</button>
                </div>
                <div class="col-6 d-grid gap-2">
                    <button class="btn btn-primary btn-block" onclick="calcolaOperazione('-')">-</button>
                </div>
            </div>
            <div class="row m-5 p-2">
                <div class="col-6 d-grid gap-2">
                    <button class="btn btn-block btn-primary" onclick="calcolaOperazione('/')">/</button>
                </div>
                <div class="col-6 d-grid gap-2">
                    <button class="btn btn-block btn-primary" onclick="calcolaOperazione('*')">*</button>
                </div>
            </div>
        </div>
        <script src="esercizio_02.js"></script>
    </body>
</html>
